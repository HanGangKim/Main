<script type="text/javascript">

// 끝말잇기
// 1. 사용자한테 단어를 받는다.
// 2. 받은 단어가 2, 3 글자 여부 >> 아니다 >> 1번 돌아가기
// 3. 받은 단어의 끝말을 저장
// 4. 끝말과 같은 첫말을 가진 단어를 다시 받는다
// 5. 끝말과 첫말을 비교




// 서브스트링 활용해서 풀어본 예제
// var answer = prompt("끝말잇기 시작");
// while(true){
// var slice =answer.substring(answer.length-1,answer.length)
// answer=prompt(slice+"\n"+"단어를 입력해주세요.");
// }

// 로직이 처음 시작할때 빈공간으로 시작 
var endTalk ="";

while(true){
    // 1. 사용자한테 단어를 받는다. 
    // 4. 끝말과 같은 첫말을 가진 단어를 다시 받는다
    var answer = prompt(endTalk+"\n단어를 입력해주세요.");

    // 2. 받은 단어가 2 , 3글자 여부 >> 아니다 >> 1번 돌아가기
    if(answer.length != 2 && answer.length != 3){
        alert("길이가 잘못되었습니다.")
        continue; //  break: 반복문을 종료 
        // continue : 반복문을 종료하지 않고 현재 반복만 스킵 , 현재 반복단계만 넘기고 다음 단계 진행
    }

    // 5. 끝말과 첫말을 비교
    if(endTalk !="" && endTalk != answer.charAt(0)){
        alert("글자가 다릅니다.")
        continue;
    }

    // 3. 받은 단어의 끝말을 저장
    // 해당 인덱스 번호에 있는 단어를 리턴하는 메소드
    endTalk = answer.charAt(answer.length-1);
    
    
}




</script>
