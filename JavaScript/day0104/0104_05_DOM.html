// 요소를 추가 : Java 메소드와 비슷한 기능 
function addDiv(){

    var addDiv = document.createElement("div");

    var addContent = document.createTextNode("추가된 div")
    addDiv.appendChild(addContent);

    document.body.appendChild(addDiv);

}

function red(){
    var selectLi = document.getElementsByTagName("li");
    for(var i = 0; i<selectLi.length; i++){
        selectLi.item(i).style.color="red"
    }

}

function blue(){
    var selectLi = document.getElementsByTagName("li");
    for(var i = 0; i<selectLi.length; i++){
        selectLi.item(i).style.color="blue"
    }
}

function green(){
    var selectLi = document.getElementById("green");
        selectLi.style.color="green"
}

function yellow(){
    var selectLi = document.getElementsByClassName("even");
    for(var i = 0; i<selectLi.length; i++){
        selectLi.item(i).style.color="yellow"
    }
}
