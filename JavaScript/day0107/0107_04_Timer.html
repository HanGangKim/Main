<script>

    /*
        Timer : 자바에서의 sleep 비슷한 기능
        함수가 일정시간 뒤에 호출이 되도록 딜레이를 주는 방법
    
        setTimeout()   >> clearTimeout();   // 일정시간 뒤에 시작
        setInterval()  >> clearInterval();  // 일정시간마다 반복
    
    
     
     */
    var timerId;
        // function timer(){
        //     // setTimeout( 호출할 함수, 지연시간ms )
        //     timerId = setTimeout( getDate ,2000 ); // timerId 가 존재
        // }
        function interval(){
            // setTimeout( 호출할 함수, 지연시간ms )
            timerId = setInterval( getDate ,2000 ); // timerId 가 존재
    
        }
        function stop(){
            // clearTimeout(timerId); // timerId 를 멈춥니다
            clearInterval(timerId); // timerId 를 멈춥니다
        }
        function getDate(){
            document.getElementById("date").innerHTML += new Date()+"<br>";
        }
    
        
    </script>
    <body>
    
        <!-- <button onclick="timer()">클릭해주세요</button>
        <button onclick="stop()">멈춰</button>
        <p id="date"> 현재시간<br></p> -->
    
        <button onclick="interval()">클릭해주세요</button>
        <button onclick="stop()">멈춰</button>
        <p id="date"> 현재시간<br></p> 
    </body>
