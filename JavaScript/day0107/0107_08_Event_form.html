<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html 보여주기뿐만이 아니라 사용자에게 입력을 받는 행위 
        현재 페이지 결과를 처리 -> 다른페이지로 전달
        전달과정을 지원해주는 태그 : form 

        form : input 만들어진 태그안에 들어있는 값은 전부 전달 
            text , password , email , select , radio , checkbox , textarea
        
        <form> 시작태그와 </form> 종료태그 사이에 있는 input 태그는 다른 페이지로 전송이 가능하다.    
        
        <form action="입력한 데이터를 처리한 페이지주소" method="get/post">
            
            method : 데이터를 주고받는 방식
            get : 주소에 데이터를 추가하여 전달하는 방식
                  전달하는 데이터가 주소창에 보이기 때문에 보안상 좋지 않다.
                  주소창의 길이가 제한적이기 때문에 전달할 수 있는 데이터가 한정되었다.
                  전달할 수 있는 데이터는 문자열이다. 

            post : 데이터를 별도로 첨부하여 전달받는 방식
                   데이터가 외부에서 보이지 않는다.
                   전달할 수 있는 데이터도 제한이 없습니다.
                   데이터의 자료형도 자유롭습니다.

               // get은 속도가 빠르다 : 크기가 작고 중요도가 적은 것들은 get을 사용
               

    -->
    <form action="#" method="get">
        <!-- 
            # = 아무런 값이 없게 주소값을 고장내트리는 방법

            http://주소:8080/파일경로/파일명.html?속성=속성값&속성=속성값...
            파일명 다음에 나오는 '?' 
            ? : 구분선 , 이후에 나오는 글자는 키쌍의 형태로 전달될 데이터 
            데이터의 모양은 속성 = 속성값 , 여러개의 속성일 경우 & 구분 
            속성 : form 태그에 작성된 input태그의 순서대로 작성 
                   속성명은 해당 input 태그의 name 속성을 가져옵니다.
            속성값 : 해당 input태그의 name 속성의 속성값 
         -->

    <input type="text" name="userId"/>
    <input type="password" name="userPwd"/>

    <input type="submit"/> <!-- 
                                제출 이벤트가 작성된 버튼 : form 안에서만 작동 
                                form 정의된 내용대로 현재 페이지를 제출 > 
                                action 주소로 , 방식은 method 방식대로 
                            -->
    <input type="reset"/> <!-- 리셋 이벤트가 작성된 버튼 : form 안에서만 작동 -->
    </form>

    <!-- a태그 : 단순하게 페이지 이동 , 주소를 입력해서 이동 ( 주소에다가 양식에 맟춰서 전달가능)
        location.href 설정을 가진 태그 : 단순하게 페이지 이동
        form 와 submit 버튼 : 데이터를 입력받아서 다음 페이지로 이동 (post방식이 가능)
    -->
</body>

</html>
