<script>

/*
    location : 현재 페이지의 주소를 가져오거나 , 새로운 문서를 불러올때 사용
*/

document.write("현재주소는" + location.href+ "입니다.");

/*
    history : 브라우저의 사용했던 내역( 히스토리 )를 저장
*/  
    
    var obj;
    function openWin(){
      
        obj = window.open("https://naver.com", "_blank" , "width=400px , height=300px");
    }
    
    function closeWin(){
        obj.close();
    }

    function backWin(){
        // 이전페이지 가기
        window.history.back();

        // 이전페이지 많이가기 (음수에따라 뒤로가기)
        // window.history.go(-1);

        // 다음페이지 가기
        // window.history.forward();
    }
    
    </script>
    
    <body>
        
    <h1>새 창 열기</h1>
    <button onclick="openWin()">새창열기2</button>
    <button onclick="closeWin()">새창닫기</button>
    <button onclick="backWin()">이전페이지</button>
    
    </body>
