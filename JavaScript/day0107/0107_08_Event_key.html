<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color1{
            color: red;
        }
            /* 추가된 클래스에 색상부여 */
        .color2{
            color: blue;
        }

    </style>
</head>

<body>

    <input type="text" id="key1" /><br>
    <input type="text" id="key2" /><br>
    <input type="text" id="key3" /><br> 

</body>


<script type="text/javascript">
 /*
    keydown : 키보드 누르는 순간
    keyup: 키보드를 떼는 순간
    keypress : 누르는동안 (문자가 연결되는 상황)

    focus : 요소에 집중하고 있을때 , 요소를 선택했을때 , 입력준비중일때
    blur : focus의 반대 
 */

    // var key1 = document.getElementById("key1");
    // // var input_arr = document.getElementById("key2");
    // // var input_arr = document.getElementById("key3");

    // key1.addEventListener("focus" , k_focus)
    // key1.addEventListener("blur" , k_blur)

    // function k_focus(k){
    //     key1.setAttribute("class" , "color1");
    // }

    // function k_blur(k){
    //     key1.setAttribute("class" , "color2");
    // }


   var keys = document.getElementsByTagName("input");
   // keys : 배열의 형태로 input 태그를 모두 가지고 있는 변수 

   for(var i = 0; i< keys.length; i++){
       keys[i].addEventListener("focus" , function(){
           this.setAttribute("class" , "color1");
        })

       keys[i].addEventListener("blur" , function(){
        this.setAttribute("class" , "color2");
        // this : 우리가 선택하는 키 태그
       })
   }

   document.getElementById("key1").addEventListener("keydown" ,function(e){
       // 이벤트 정보에 대한 정의된 변수
       // 자동으로 '이벤트인수'를 만들어줍니다 
       // : 인수를 사용하기 위해서는 인수에 대한 변수명을 정의 > e , event 정의 사용합니다.
       console.log(e.keyCode+"입력되었습니다.");
       if(e.keyCode == 13){
           alert("엔터를 눌렀습니다.");
       }
   });

</script>
</html>
