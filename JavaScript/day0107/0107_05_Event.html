<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css"></style>

</head>
<body>
    <button id="btn">눌러주세요</button>
    <p id="text"></p>
</body>

<script type="text/javascript">

    // window.onload : 문서가 모두 실행되었을때 다음함수를 실행하라
    // script > body(dom, 문서)보다 먼저 실행
    //        > 태그를 못 찾는 오류 발생
    
    // 해결방법 
    // 1. body 이후에 script 작성하기 *
    // 2. window.onload 이용해서 문서가 모두 실행한 다음에 우리의 스크립트가 실행되도록 코딩


        // 이벤트 : HTML 요소 안에서의 사건발생
        //          사건이 발생했을때 특정 동작을 하겠다.
        // 이벤트 발생시키는 조건 : 키보드 . 마우스 , DOM , Window
        // 마우스를 클릴할때 , 누르고 있을때 , 드래그 하고있을때 . 더블클릭 했을때
        // 키보드를 누르고 있을때 , 눌렀다가 뗏을때
        // dom , window : 요소나 페이지의 focus 

        // JS : 이벤트에 대한 것들을 정의 : click 이벤트를 정의 

        // 이벤트가 발생할 대상한테 "이벤트의 정의" 연결
        // 대한한테 연결시킨 "정의된 이벤트"가 발생할 때 !! > 특정 동작을 설명 
        // p 태그한테 마우스가 올라가면 색상을 이렇게 바꾸고 , 글씨를 바꾸고 

        var btn = document.getElementById("btn");

        // btn.onclick = function(){ ... }

        // function btnClick(){
        //     btn.onclick = btnClick();
        // }

            // btn.addEventListener("이벤트명" , "함수")
            btn.addEventListener("click" , btnClick )

           function btnClick(event){
               // event : 이벤트에 대한 정보를 담고 있는 파라미터(자동생성)
               document.getElementById("text").innerHTML = "버튼클릭이벤트실행";
           }
           
    </script>

</html>
