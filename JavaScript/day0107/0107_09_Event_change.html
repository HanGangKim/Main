<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="frm">
        <table border='1' bgcolor="ffaaaa">
           <tr>
              <th> 상품 </th> <th> 단가 </th> <th> 주문수량 </th>
           </tr>
           <tr>
              <td> 망고 </td> 
              <td> 4000원 </td>
              <td>
                 <select name="mango">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                 </select> 뭉치
              </td>
           </tr>
           <tr>
              <td> 아보카도 </td> 
              <td> 5000원 </td>
              <td>
                 <select name="avocado">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                 </select> 봉다리
              </td>
           </tr>
           <tr>
              <td colspan=2> 합계 </td>
              <td><input type="text" name="total" size=6>원</td>
           </tr>      
           <tr>
           
           </tr>
        </table>
     </form>
</body>
<script type="text/javascript">

    // 망고 4000원 
    // 아보카도 5000원

    // document.frm.mango : 태그안에 있는 name으로도 선택자처럼 사용가능합니다.
    // document.getElementsByName("mango")[0] 같은말

        var mango = document.getElementsByName("mango")[0];
        var avocado = document.getElementsByName("avocado")[0];

        mango.addEventListener("change" ,calc)
        avocado.addEventListener("change" ,calc)

    function calc(){
        
    document.frm.total.value = (mango.value*4000) +(avocado.value*5000);
    }

</script>
</html>
