<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<button onclick="chgText()">변경</button>

<p id="text">이 p태그를 변경해주세요 !</p>
<input type="text" value="안녕" id="id">
<input type="text" value="안녕" id="id2">

</body>

<script type="text/javascript">

function chgText(){
    // alert("함수등록");

    var p = document.getElementById("text");
    // 요소노드(태그) 직접 텍스트값을 가지지 않습니다.
    // 요소노드의 텍스트는 항상 요소노드의 "자식"노드인 텍스트노드에 저장
    // p : 요소노드 > p.firstChild : 텍스트 노드
    // p.firstChild.nodeValue= "한마디";
    p.innerHTML = "한마디"; // HTML 태그 안에 집어 넣어라  

    // 속성생성 or 변경 ( 속성이 없으면 생성 , 있으면 변경 )
    // p.setAttribute("속성" , "속성값")
    p.setAttribute("class" , "test")

    var input = document.getElementsByTagName("input")[0]
    input.setAttribute("value" , "안녕하기싫음");
    input.setAttribute("type" , "button");

    var input2 = document.getElementById("id2")
    input2.value = "안녕하세요";

    // innerHTML : 태그와 태그 사이에 있는 글씨
    // value : 태그내의 value 속성
}
    
</script>

</html>
