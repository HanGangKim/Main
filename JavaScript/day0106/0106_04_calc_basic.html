    두번째 숫자 : <input type="text" id="input2" size="20"><br>

    <input type="button" name="btn" value="덧셈" onclick="func(value)">
    <input type="button" name="btn" value="뺄셈" onclick="func(value)">

    <input type="button" name="btn" value="나눗셈" onclick="func(value)">

<script type="text/javascript">

    function func(value){
    var f = Number(document.getElementById("input1").value); 
    var s = Number(document.getElementById("input2").value);

    var sum= 0;

    switch(value){
    case "덧셈":
    sum = f + s; 
    document.getElementById("result").value = sum;
    break;

    case "뺄셈":
    sum = f - s; 
    document.getElementById("result").value = sum;
    break;

    case "곱셈":
    sum = f * s; 
    document.getElementById("result").value = sum;
    break;

    case "나눗셈":
    sum = f / s; 
    document.getElementById("result").value = sum;
    break;
    
    }
    
    }
