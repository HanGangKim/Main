    js 문법 : 배열 , 함수 , 객체(object)
    - 배열 = [ ]
    - 인덱스가 자유롭게 선언가능 , 5개의 크기를 가진 배열에 99라는 인덱스를 부여 
    - 그 사이 빈공간 ( *배열의 홀이 있다 )
    - 배열 안에 넣는 자료형은 상관 없다.

    함수 
    선언방법 : 
    function 함수명(){...} // 자바의 메소드 선언형태와 비슷 : 선언부

    호출방법 : "선언"을 했으면 다른곳에서 "호출"이 되야합니다.
    함수명();

    함수를 쓰는 이유 : 언제나 시작하는 코드가 아니라  
    특정상황 , 특정시점 등에 호출을 통해서 실행할 목적
    구현할 기능이 반복적으로 사용되는 경우에 선언 

    호출방법 : 
    함수명()

    매개변수와 인자 :

    함수를 "선언"할때 입력받아야할 "변수" : 파라미터 
    - 함수내에서 사용해야하는 변수
    -function 함수명( 파라미터 ){...}

    함수를 "호출"할때 입력할 "값" : 인자
    - 함수 외부의 값을 함수로 전달할때 사용하는 값
    - 함수명( 인자 )

    함수내부에서 외부로 전달하는 방법 : 반환 , return

    * 자바스크립트 특징 
    - 함수의 매개변수 , 인자 : 정해놓은 규칙을 지키지 않아도 사용하도록 구현
    - 디폴트매개변수(파라미터) : 입력받아야할 인자값이 없을때 기본값을 설정 ( 파라미터 = 값 )
    - 나머지 매개변수(파라미터) : 입력받기로한 인자보다 더 받았을떄 인자를 저장하는 배열 (... 배열명)

    - 유효범위 , 지역변수 , 전역변수 , 내부함수 , 외부함수

    Object : 객체 
    이름 : 값 구성된 프로퍼티의 집합
    var 객체명 = {
        이름 : 값
        name : '고길동' // name이라는 프로퍼티
        age : 20;       // age라는 프로퍼티

        uid : function(){ ... } // uid 라는 프로버티 ( uid 메소드 ) : 함수로 만들어진 프로퍼티
    }

    객체명.name : 객체에 있는 name이라는 프로퍼티의 담긴 값을 출력
    객체명['name']
    
    객체명.uid() : 객체에 있는 uid라는 메소드를 호출
