<script>

    // 배열 

    
        // 배열 : 배열의 요소(값) + 위치를 가리키는 인덱스(index)

        // 1. 배열의 요소의 타입이 고정되지 않는다. 자바처럼 문자열만 넣는 배열이 아닙니다.
        var arr = [1, 2, 3, [99 , 88] , "문자열" ]; 
        // 2. 인덱스가 연속적이지 않아도 됩니다. (비어있는 값도 존재 , 크기가 가변적)
        var arr = [];
        arr[99] = 1;

        // * 인덱스는 항상 0부터 시작 , 2의 32승
        
        // 배열 선언 : 크기가 0인 배열
        var arr = [];           // 크기 설정 불가능 
        var arr = Array();      // 생성과 동시에 크기 설정가능   
        var arr = new Array();  // 생성과 동시에 크기 설정가능
                                
        // * 각 괄호에 배열요소 , 배열요소로 넣어주면 초기값으로 생성
        var arr = new Array(1, 2, 3, [99 , 88] , "문자열"); // 5칸으로 시작하는 배열 

        // 배열 요소 선택 : 배열명 [인덱스번호]

        // 배열 요소 추가 : push , 배열명[인덱스번호] = "값"
        // * 배열의 크기랑 상관없이 추가 가능  
        // (크기가 10인 배열에 값을 추가하면 11로 증가)
        // (크가그 10인 배열에 값을 인덱스 99번에 입력하면 크기가 100으로 증가 / 10 ~ 98까지는 비어있는 상황)

        // arr.push() = "값"; // 오류

        var arr=[1,2,3,4];
        document.write(arr.length+"<br>");
        arr[99] = 99;
        document.write(arr.length+"<br>");

        // 배열 요소 지우기 : 
        // delete :
        delete arr[99] // 그 요소를 삭제 , 크기는 그대로
        document.write(arr.length+"<br>") // 배열의 크기는 그대로 , 공간안에 값만 없애고 공간은 남겨둠
        document.write(arr[99]+"<br>")
        // pop : 맨 뒤부터 지우기 , 크기가 줄어듭니다.
    //    document.write(arr.pop()+"<br>");
    //    document.write(arr.length+"<br>")

        arr = [ [],[],[],[],[] ] // arr[][]

        var arr = [];

</script>
