<script>

       // 함수 : 독립적인 블록 { }

       function p_plus(){
           var x = 1;
           var y = 2; 

            //지역함수 (메소드)

               return x+y;

           return add();

    // document.write(add()); / 오류 , 값이 없음 add에는 실질적인 값이 없는 상태
      document.write(p_plus()); 



//---------------------------------------------------------------------------------//
      document.write("<br><hr><br>");

      /* 함수의 호이스팅 (현상발생 , 자바스크립트만의 특징)
         코드를 실행하기전에 변수선언 / 함수선언

         // 변수선언 / 함수선언 > 코드 실행보다 먼저 메모리에 저장이 되는 현상

         // 
      */

      var g_num = 10;
      function printNum(){
          // 코딩은 위 코드와 같이 썻지만 자바스크립트 입장에서는 아래 코드 처럼 실행
          // 함수선언 > 변수탐색 > 변수선언 ( var g_num ) > 다음줄 실행

        document.write("지역변수 선언전:"+g_num+"<br>")

        document.write("지역변수 선언 후 :"+g_num+"<br>")

        var g_num;
        document.write("지역변수 선언전:"+g_num+"<br>")
        g_num = 20;
        document.write("지역변수 선언 후 :"+g_num+"<br>")

        // 변수 만들어질때 > 선언 > 초기화 > 할당 
        // * 선언은 항상 맨 위에서 시작해야함 

        // 함수 선언 후에 변수선언이 있다면 다른 모든 과정보다 가장 먼저 변수의 선언을 진행
        // var > 선언 + 초기화 한번에 작업합니다. > let 다른자료형 : 선언 / 초기화 / 할당 따로 작업
        // 선언을 했을뿐인데 var이라서 초기화도 진행 > undefined

        // 이러한 문제가 발생할 수도 있기때문에 우리는 변수선언을 항상 상단에 적는 이유

        // * 결론 : 변수선언은 최상단에 하자

      }

      printNum();

    //---------------------------------------------------------------------------------//
    document.write("<br><hr><br>");


      // * 자료형이 필요없다 ! var 하나면 됩니다.

      document.write("<br><br>");

  // arguments 객체
  // 매개변수를 쓰지 않아도 입력받은 인자를 사용하는 객체
  // 인자로 작성된 값을 가진 배열
  // 매개변수의 정의된 갯수보다 더 많이 전달할 경우 사용 , 배열의 형태로 구성

  function sub(){
      var num = arguments[0];

    for(var i = 0; i<arguments.length;i++){
        num -=arguments[i+1];
    }

     document.writeln(num+"<br>");
     document.writeln(arguments.length+"<br>")
     document.writeln("<br>")

  }

  sub(10);
  sub(10, 2, 3);
  sub(10, 1, 5, 2, 3);

//---------------------------------------------------------------------------------//
  document.write("<br><hr><br>");

  // 나머지 매개변수 
  
  // ... : 뒤에 배열에 변수명 : 인자의 들어오는 값을 담는 배열 
   function sub2(firstNum , ...restArgs){

    // 첫번째 인자는 firstNum 파라미터로 입력
    // 그 다음 인자부터는 restArgs 배열에 입력

    for(var i = 0; i<restArgs.length;i++){
        firstNum -= restArgs[i]
    }

    document.writeln(firstNum+"<br>");
    document.writeln(restArgs.length+"<br>")
    document.writeln("<br>")
}

  sub2(10);
  sub2(10, 2, 3);
  sub2(10, 1, 5, 2, 3);

</script>
