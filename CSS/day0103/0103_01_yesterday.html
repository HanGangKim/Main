<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        html : 웹페이지를 구조를 설계하고 구성하는 언어 
            < > 태그를 이용해서 구조를 만듭니다. * 계층구조
            * <html> 와 자식태그 <head> <body>
                
        CSS : 웹페이지의 디자인을 입히는 스타일시트 언어
            < > 태그에 우리가 원하는 스타일을  적용 
            박스의 형태 , 마진 테두리 패딩 내용 
            웹브라우저 화면(뷰포트) : body
            body 안에 구조화 된 태그들을 우리가 원하는 크기 , 위치 , 정렬 등등으로 구성
            배치 : display , position , float 등등 ... 
            선택자 : 구조화 된 태그에서 적용해야될 태그들을 선택하는 방법 ,
            자손(공백) , 자식(>) , 일반등위(~) , 인접등위(+)
            자손 : 부모태그 아래에 있는 하위태그 전부 다
            자식 : 부모태그 '바로' 아래에 있는 하위태그 
            일반등위 : 상위태그 종료시점 부터 아래에 있는 하위태그
            인접등위 : 상위태그 종료시점 부터 '바로' 아래에 있는 하위 태그

            * 4가지 선택자로는 한계 : 같은 대상 전부 , 자식 하나 , 바로 뒤 하나

            가상 클래스 *슈도클래스 , 의사 클래스 : 선택하려는 대상의 동작상태나 현재 상태
            - 선택자 뒤에 : 으로 작성 , 선택자 : 가상클래스
            동적상태 : a 태그의 기능 쪼개기 , link , visited , hover , active , focus 등
            현재상태 : checked , disabled 등
            구조 : first-child , nth-child , first-of-type , nth-of-type 등

            가상요소 *슈도엘리먼츠 , 의사요소 : HTML 요소중에 특정 부분을 선택
            - 선택자 뒤에 :: 으로 작성 , * 선택자 :: 가상요소
            before , after : 해당요소의 내용부분 바로 앞 , 뒤 다른 요소를 삽입
                             * content와 같이 사용 

            



    -->

</body>
</html>
