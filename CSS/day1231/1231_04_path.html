<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- 
    절대경로 상대경로

    현재 작업 공간에서 다른 파일을 참고하거나 , 불러올때 지정하는 경로 선언 방식

    * 컴퓨터를 사용하려면 기본요건
    
    Windows : GUI 환경 : Graphical User Interface : 마우스 제어

    Linux , 명령프롬포트 : CLI : Command Line interface : 명령어를 통해서 제어

    img 태그나 style url() 태그 : 마우스로 제어 못함 , 명령어를 통해서 제어 써야합니다.

    절대경로 , 상대경로를 이용해서 해당위치로 이동

    절대경로 : 항상 최정상에서 출발

    상대경로 : 내 위치에서부터 출발

    / : 2가지 역할 : 1 . 경로간의 구분 , 이름과 이름 사이 구분(현재폴더와 다음폴더 , 현재폴더와 현재파일) 
                        구분자의 종류 : \ , \\ , / 
                        ex > img/src/java/1.jpg
                      : img 라는 폴더 안에 src 라는 폴더 안에 java 폴더 안에 1.img 파일

                    2. 경로작성시 가장 앞에 작성이 되면 "루트"라는 의미를 가짐
                       루트( / ) : 최상위 폴더 의미 , 절대경로를 설정할때
                       ex > /img/src/java/1.jpg
                       : 최상위 폴더 안에 img 폴더 안에 src라는 폴더 안에 java 폴더 안에 1.jpg 파일


    '.'이 나올때는 보통 상대경로
    '.' - 2가지 역할 : 1. './' 하나일때는 현재폴더라는 의미
                       2.  '../' 둘일때 상위 폴더라는 의미  

        상대경로 : 내 위치에서부터 출발
        
        절대경로 : 항상 최정상에서 출발 
 -->

    <style>

    </style>

</head>
<body>

    <img src="../img/11st.png">

    <img src="../img/coupang_logo.png">

    <img src="../img/11st.png">

    
</body>
</html>
