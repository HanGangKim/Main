<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    /* 
       태그로만 자식(>) 자손() 일반동위(~) 인접동위(+) 선택자를 구성한다면 
       선택자의 한계가 존재합니다.
       id , class 속성

    */


body > div > p {
    color: red ;
}

body> div > div > p {
    color: orange ;
}

body> div > div > div > p {
    color: yellow;
}

div + span {
    color: green;
}

body > div > div > span + div > p{
    color: blue;
}


body> div > div > div + p {
    color: navy;
}

div > div > div> p {
    color: purple;
}

</style>

</head>
<body>
    
    <div>
        <p>자식1</p>
    <div>
        <p>손자1</p>
    <div>
        <p>중손자1 </p>
    </div>

    <span>
        손자2
    </span>

    <div>
        <p>중손자2</p>
    </div>
         <p>자식2</p>
    <div>
        <div>
            <p>너는누구니</p>
        </div>
    </div>

    </div>

</div>

</body>
</html>
